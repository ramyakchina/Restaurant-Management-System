<html>
    <head>
        <title>Email Club</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Validation.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <script>
            $(document).ready(function () {
                $("#header").load("Header.html");
            });
        </script>
    </head>
    <body  style="background-color: #300800">    
        <header id="header"></header>
        <div class="container">
            <section class="section" style="padding-left: 30%;">
                <p style="color: bisque">Write to us</p><br>
                <form action="Message.html" method="get" onsubmit="
                    if (validate(this) == false)
                        return false;">
                    <table align="center" border="0" cellspacing="1" cellpadding="3" style="color: bisque" >
                           <tr>
                        <td>Full Name</td><td><input type="text" name="fullname"><span id="fullnamemsg"></span></td>
                    </tr>
                      <tr>
                        <td>Email ID</td><td><input type="text" name="email" ><span id="emailmsg"></span></td>
                    </tr>
                       <tr>
                        <td>Phone Number    </td><td><input type="text" name="phone"><span id="phonemsg"></span></td>
                    </tr>
                    <tr>
                        <td>Your Message </td><td><textarea rows="5" cols="19"></textarea></td> 
                    </tr>
                        <tr>
                        <td align="center"><input type="submit" value="Submit">
                              <td align="center"><input type="reset" value="Reset">
                        </tr>
                    </table>
                </form>
            </section>
        </div>
    </body>
</html>

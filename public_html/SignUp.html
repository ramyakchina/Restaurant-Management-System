<html>
    <head>
        <title>Sign Up Page</title>
        <script src="Validation.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Styles.css">
        <script>
            $(document).ready(function () {
                $("#header").load("Header.html");
            });
        </script>
    </head>
    <body  style="background-color: #300800">    
        <header id="header"></header>
        <div class="container">
            <section class="section" style="padding-left: 30%;">
                <form action="SignUpConfirm.html" method="get" onsubmit="
                    if (validate(this) == false)
                        return false;
                    addcustomer(this);">
                    <table >
                        <tr>
                            <td colspan="2" align="center">Enter your information
                        </tr>
                        <tr>
                            <td>Email ID</td><td><input type="text" name="email" ><span id="emailmsg"></span></td>
                        </tr>
                        <tr>
                            <td>Full Name</td><td><input type="text" name="fullname"><span id="fullnamemsg"></span></td>
                        </tr>
                        <tr>
                            <td>Password</td><td><input type="password" name="pwd"><span id="pwdmsg"></span></td>
                        </tr>
                        <tr>
                            <td>Confirm Password</td><td><input type="password" name="confirmpwd"><span id="confirmpwdmsg"></span></td>
                        </tr>
                        <tr>
                            <td>Address</td><td><input type="text" name="address"></td>
                        </tr>
                        <tr>
                            <td>City</td><td><input type="text" name="city"></td>
                        </tr>
                        <tr>
                            <td>State</td>
                            <td>
                                <select name="state" >
                                    <option value="CA">CA</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="NJ">NJ</option>
                                    <option value="TX">TX</option>
                                    <option value="HI">HI</option>
                                    <option value="IL">IL</option>
                                    <option value="AL">AL</option>
                            </td>
                        </tr>
                        <tr>
                            <td>Country</td><td><input type="text" name="country"></td>
                        </tr>
                        <tr>
                            <td>Zip Code</td><td><input type="text" name="zip"><span id="zipmsg"></span></td>
                        </tr>
                        <tr>
                            <td>Phone Number</td><td><input type="text" name="phone"><span id="phonemsg"></span></td>
                        </tr>
                        <tr>
                            <td align="center"><input type="submit" value="Submit">
                            <td align="center"><input type="reset" value="Reset">
                        </tr>
                    </table>
                </form>
            </section>
            <footer style="margin-top: 35%;width: 1000px;position: absolute">
                <hr/>
                <table border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td colspan="3">Follow us on</td>
                    </tr>
                    <tr>
                        <td><a href="https://www.facebook.com/katipellyramya.reddy"><img src="images/fb.png" class="footerimg"/></a></td>
                        <td><a href="https://mobile.twitter.com/RamyaReddi35"><img src="images/tweet.png" class="footerimg"/></a></td>
                        <td><a href="https://plus.google.com/u/0/103470450486275480016"><img src="images/plus.png" class="footerimg"/></a></td>
                    </tr>
                </table>
                <p>Copyright Â© 2015 Spice Kitchen Restaurant & Bar. All rights reserved</p>
            </footer>
        </div>
    </body>
</html>
